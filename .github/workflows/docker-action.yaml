on:
  push:
    branches:
    - "docker-action-demo"
  workflow_dispatch:
    inputs:
      echoMessage:
        type: string
        description: 'echoMessage'
        required: false
        default: 'World'
jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: A job to say hello
    steps:
      - name: Set env variable for workflow_dispatch
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "echoMessage=${{ inputs.echoMessage }}" >> $GITHUB_ENV
      - name: Hello world action step
        id: hello
        uses: puglao/gha-docker-demo@master
      # Use the output from the `hello` step
      - name: Get the output hash
        run: echo "Hash of ${echoMessage} is ${{ steps.hello.outputs.runHex }}"